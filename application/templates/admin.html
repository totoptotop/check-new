{% set active_page = "account" %}
{% extends "base.html" %}
{% block content %}


<div class="row">
  <div class="col-sm-8">
    <div class="well bs-component">
      <form class="form-horizontal" method="post" action="/admin/command">
        <fieldset>
          <legend>Add User</legend>
            <div class="form-group">
              <input type="hidden" name="command" value="add">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="inputEmail" placeholder="Email@ncb-bank.vn" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Role</label>
              <div class="col-lg-10">
                <select class="form-control" name="role">
                  <option value="admin">Admin</option>
                  <option value="fanboy">Fanboy</option>
                </select>
              </div>
            </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="well bs-component">
      <form class="form-horizontal" method="post" action="/admin/command">
        <fieldset>
          <legend>Manage User</legend>
          <input type="hidden" name="command" value="del">
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Select Users</label>
            <div class="col-lg-10">
              <select multiple="" class="form-control" name="users">
                {% for acc in list_accounts %}
                    <option value="{{acc[2]}}">{{acc[0]}} as {{acc[1]}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="well bs-component">
      <form class="form-horizontal" method="post" action="/admin/command">
        <fieldset>
          <legend>Manage Owner</legend>
            <input type="hidden" name="command" value="replaceOwner">
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Select Owner</label>
              <div class="col-lg-10">
                <select class="form-control" name="oldOwner">
                  {% for owner in list_owners %}
                    <option>{{ owner[0] }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="newOwner" class="col-lg-2 control-label">Replace with</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="newOwner" placeholder="ToanPVN" autocomplete="off">
                </div>
            </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-warning">Replace</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="jumbotron">
      <h2>Today Log</h2>
      <pre>{{rawLog}}
      </pre>
      <!-- <p><a class="btn btn-primary btn-lg">Learn more</a></p> -->
    </div>
  </div>
</div>


{% endblock content %}
